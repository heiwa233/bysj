<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="admin/css/font.css">
    <link rel="stylesheet" href="admin/css/xadmin.css">
    <script type="text/javascript" src="admin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="admin/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]--></head>

<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form" method="post" action="/orderAdd">
            <div class="layui-form-item">
                <label for="carID" class="layui-form-label">
                    <span class="x-red">*</span>车辆ID</label>
                <div class="layui-input-inline">
                    <input type="text" id="carID" th:value="${car.id}" name="id" required="" lay-verify="required"
                           autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="carClass" class="layui-form-label">
                    <span class="x-red">*</span>租车类型</label>
                <div class="layui-input-inline">
                    <input type="text" id="carClass" th:value="${car.car_class}" name="carClass" required="" lay-verify="required"
                           autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="carModel" class="layui-form-label">
                    <span class="x-red">*</span>车辆型号</label>
                <div class="layui-input-inline">
                    <input type="text" id="carModel" th:value="${car.model}" name="model" required="" lay-verify="required"
                           autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="carPrice" class="layui-form-label">
                    <span class="x-red">*</span>单日价格</label>
                <div class="layui-input-inline">
                    <input type="text" id="carPrice" th:value="${car.oldPrice}==null?${car.price}:${car.oldPrice}" name="price" required="" lay-verify="required"
                           autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="carStartTime" class="layui-form-label">
                    <span class="x-red">*</span>开始时间</label>
                <div class="layui-input-inline">
                    <input type="date" id="carStartTime"  name="carStartTime" required="" lay-verify="required"
                           autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="carEndTime" class="layui-form-label">
                    <span class="x-red">*</span>结束时间</label>
                <div class="layui-input-inline">
                    <input type="date" id="carEndTime" name="carEndTime" required="" lay-verify="required"
                           autocomplete="off" class="layui-input"></div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label for="desc" class="layui-form-label">备注</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" id="desc" name="desc" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn" lay-filter="add" lay-submit="">提交订单</button>
            </div>

        </form>
    </div>
</div>
</body>

</html>
