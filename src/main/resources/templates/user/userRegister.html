<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <link rel="stylesheet" href="user/css/reset.css" type="text/css">
    <link rel="stylesheet" href="user/css/page-userRegister.css" type="text/css">
    <link rel="stylesheet" href="user/css/style.css">
    <script src="user/js/script.js"></script>
</head>
<body>
    <!--头部-->
    <div th:insert="commons/commons::web_head"></div>

    <!--网站主内容-->
    <div class="content w clearfix">
        <div class="rightForm">
            <form th:action="@{regUser}" method="post" class="form">
                <div class="form-head">
                    <h2>用户注册</h2>
                </div>
                <div align="center" style="color: red" th:text="${regMsg}" th:if="loginMsg!=null"></div>
                <div class="form-body">
                    <div class="ui-input">
                        <input type="text" name="username" placeholder="帐号">
                    </div>
                    <div class="ui-input">
                        <input type="text" name="nickname" placeholder="昵称">
                    </div>
                    <div class="ui-input">
                        <input type="password" name="password" placeholder="密码，6-16位，区分大小写">
                    </div>
                    <button class="ui-button ui-button--primary">注册</button>
                </div>
            </form>
        </div>
    </div>

    <!--网站底部-->
   <div th:insert="commons/commons::web_footer"></div>
</body>
</html>
